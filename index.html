<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div id="id-root">
        <form method="POST" enctype="multipart/form-data" id="id-formContainer">
            <div id="id-gridContainer">
                <div id="id-nameInputDiv" class="inputContainer">
                    <label for="id-name" class="inputLabel">Nome</label>
                    <input name="nome" required id="id-name" type="text" placeholder="Digite seu nome" />
                </div>
                <div id="id-emailInputDiv" class="inputContainer">
                    <label for="id-email" class="inputLabel">Email</label>
                    <input name="email" required id="id-email" type="email" placeholder="Digite seu email" />
                </div>
                <div id="id-ageInputDiv" class="inputContainer">
                    <label for="id-age" class="inputLabel">Idade</label>
                    <input name="idade" min="0" max="200" required id="id-age" type="number" placeholder="Digite sua idade" />
                </div>
                <div id="id-cpfInputDiv" class="inputContainer">
                    <label for="id-cpf" class="inputLabel">CPF</label>
                    <!-- minlength não checa mudanças feitas por script, que é o nosso caso -->
                    <input name="cpf" pattern=".{14,}" required id="id-cpf" type="text" placeholder="000.000.000-00" />
                </div>
                <div id="id-cepInputDiv" class="inputContainer">
                    <label for="id-cep" class="inputLabel">CEP</label>
                    <input name="cep" pattern=".{9,}" required id="id-cep" type="text" placeholder="Digite seu CEP" />
                </div>
                <div id="id-occupationInputDiv" class="inputContainer">
                    <label for="id-occupation" class="inputLabel">Selecione a vaga para a qual você deseja concorrer</label>
                    <select name="cargo" required id="id-occupation">
                        <option value="caixa">Caixa</option>
                        <option value="seguranca">Segurança</option>
                        <option value="gerente">Gerente</option>
                        <option value="zelador">Zelador</option>
                    </select>
                </div>
                <div id="id-objectivesInputDiv" class="inputContainer">
                    <label for="id-objectives" class="inputLabel">Quais são seus objetivos na empresa?</label>
                    <textarea name="objetivos" required id="id-objectives"></textarea>
                </div>
                <div id="id-photoInputDiv" class="inputContainer">
                    <p class="inputLabel">Sua foto</p>
                    <!-- Transparent 1px image as default -->
                    <!-- https://css-tricks.com/snippets/html/base64-encode-of-1x1px-transparent-gif/ -->
                    <img id="id-previewPhoto" alt="Foto enviada pelo usuário" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" width="200" height="200" />
                    <label id="id-sendPhotoLabel" for="id-sendPhoto">Escolher foto</label>
                    <input name="foto" required id="id-sendPhoto" type="file" accept="image/*"/>
                </div>
                <div id="id-submitButtonDiv">
                    <button id="id-submitButton" type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</body>
